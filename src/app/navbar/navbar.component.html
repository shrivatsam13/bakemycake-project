<div id="navbar">
  <mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="'navigation'"
        [mode]="'side'"
        [opened]="false">
  
      <mat-toolbar>Menu</mat-toolbar>
  
      <mat-nav-list>
        <a mat-list-item routerLink="" (click)="drawer.toggle()">
            <mat-icon class="icon">home</mat-icon>Home
        </a>
        <a mat-list-item routerLink="{{ isLoggedIn ? 'admin' : 'login' }}" (click)="drawer.toggle()">
          <mat-icon class="icon">{{isLoggedIn ? 'store': 'login'}}</mat-icon> {{ isLoggedIn ? ' Admin View' : 'Log In' }}
        </a>
        <a mat-list-item *ngIf="isLoggedIn" (click)="logout(); drawer.toggle() " routerLink="login" >
          <mat-icon>{{isLoggedIn ? 'logout': 'login'}}</mat-icon> Log Out
      </a>
      </mat-nav-list>
  
    </mat-sidenav>
  
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
         color="primary"
          type="button"
          aria-label="Toggle sidenav"
          (click)="drawer.toggle()">
          <mat-icon style="color: aliceblue; font-size: 28px;" aria-label="Side nav toggle icon" >menu</mat-icon>
        </button>
  
        <app-header></app-header>
        
      </mat-toolbar>
    </mat-sidenav-content>
  
</mat-sidenav-container>
  
</div>
